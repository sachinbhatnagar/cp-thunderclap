<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your JavaScript Playground</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="main">
      <input type="text" id="search" placeholder="Type in a place to see options..." list="locations" />
      <datalist id="locations"> </datalist>
      <div id="onload-title">ThunderClap</div>
      <div id="results" class="hide">
        <div id="current">
          <div id="current-temp">
            <div id="temp">12Â°c</div>
            <div id="condition">Partly Cloudy</div>
          </div>
          <div class="horizontal-line"></div>
          <div id="current-icon"><img src="//cdn.weatherapi.com/weather/128x128/day/113.png" alt="" /></div>
          <div class="horizontal-line"></div>
          <div id="current-weather">
            <table>
              <tr>
                <td class="label">Pressure</td>
                <td class="values" id="pressure">1019mb</td>
              </tr>
              <tr>
                <td class="label">Visibility</td>
                <td class="values" id="visibility">1.6kms</td>
              </tr>
              <tr>
                <td class="label">Wind</td>
                <td class="values" id="wind">11.2kph</td>
              </tr>
              <tr>
                <td class="label">Humidity</td>
                <td class="values" id="humidity">87%</td>
              </tr>
            </table>
          </div>
        </div>
        <div id="forecast">
          <div>
            <div class="date">23-03-2022</div>
            <div class="icon"><img src="//cdn.weatherapi.com/weather/128x128/day/113.png" alt="" /></div>
          </div>
          <div>
            <div class="date">24-03-2022</div>
            <div class="icon"><img src="//cdn.weatherapi.com/weather/128x128/day/113.png" alt="" /></div>
          </div>
          <div>
            <div class="date">25-03-2022</div>
            <div class="icon"><img src="//cdn.weatherapi.com/weather/128x128/day/113.png" alt="" /></div>
          </div>
          <div>
            <div class="date">26-03-2022</div>
            <div class="icon"><img src="//cdn.weatherapi.com/weather/128x128/day/113.png" alt="" /></div>
          </div>
          <div>
            <div class="date">27-03-2022</div>
            <div class="icon"><img src="//cdn.weatherapi.com/weather/128x128/day/113.png" alt="" /></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
